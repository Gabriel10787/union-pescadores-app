<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ü§ù Ranking Equipos - UPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="logo.jpg" />
  
  <!-- Google Fonts - Inter (fuente profesional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    /* Estilos espec√≠ficos para la p√°gina de ranking de equipos */
    .ranking-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .ranking-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 179, 71, 0.3), rgba(42, 157, 143, 0.9));
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
    }

    .ranking-header-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
      background: white;
      border-radius: 50%;
      padding: 6px;
    }

    .ranking-header-content {
      flex: 1;
    }

    .ranking-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .ranking-header p {
      font-size: 1rem;
      color: var(--text-muted);
      margin: 0;
    }

    .temporada-selector {
      margin-bottom: 20px;
      padding: 16px;
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border-soft);
    }

    .temporada-selector label {
      font-size: 0.95rem;
      font-weight: 600;
      margin-right: 12px;
      color: var(--accent-warm);
    }

    .temporada-selector select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--bg-card-soft);
      color: var(--text-main);
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .acciones-ranking {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn-print {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-print:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .ranking-card {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-card-soft));
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      border-left: 3px solid var(--accent-warm);
    }

    .ranking-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--accent-warm);
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .equipo-detalles {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 179, 71, 0.1);
      border-radius: var(--radius);
      border-left: 3px solid var(--accent-warm);
    }

    .equipo-detalles h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--accent-warm);
    }

    .miembros-lista {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .miembros-lista li {
      padding: 8px 12px;
      margin: 4px 0;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    /* Estilos para impresi√≥n */
    @media print {
      body {
        background: white;
        color: black;
      }

      .acciones-ranking,
      .temporada-selector {
        display: none;
      }

      .ranking-header {
        background: white;
        border: 2px solid #333;
        color: black;
      }

      .ranking-header h1,
      .ranking-header p {
        color: black;
      }

      .ranking-card {
        background: white;
        border: 1px solid #333;
        box-shadow: none;
      }

      .ranking-card h2 {
        color: #333;
      }

      table {
        border: 1px solid #333;
      }

      th {
        background: #f0f0f0 !important;
        color: black !important;
        border: 1px solid #333 !important;
      }

      td {
        color: black !important;
        border: 1px solid #ddd !important;
      }

      .equipo-detalles {
        background: #f9f9f9;
        border: 1px solid #ddd;
      }
    }

    @media (max-width: 768px) {
      .ranking-container {
        padding: 10px;
      }

      .ranking-header {
        flex-direction: column;
        text-align: center;
      }

      .ranking-header-logo {
        width: 60px;
        height: 60px;
      }

      .ranking-header h1 {
        font-size: 1.3rem;
      }

      .acciones-ranking {
        flex-direction: column;
      }

      .acciones-ranking button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="ranking-container">
    <header class="ranking-header">
      <img src="logo.jpg" alt="Logo UPP" class="ranking-header-logo" />
      <div class="ranking-header-content">
        <h1>ü§ù Ranking de Equipos - Uni√≥n de Pescadores de Plasencia</h1>
        <p>Clasificaci√≥n acumulada por equipos de la temporada seleccionada</p>
      </div>
    </header>

    <div class="temporada-selector">
      <label for="filtro-temporada-equipos">üìÖ Seleccionar temporada:</label>
      <select id="filtro-temporada-equipos">
        <option value="">Selecciona una temporada</option>
      </select>
    </div>

    <div class="acciones-ranking">
      <button id="btn-exportar-equipos" class="btn-secondary">
        üì§ Exportar a Excel
      </button>
      <button id="btn-imprimir-equipos" class="btn-print">
        üñ®Ô∏è Imprimir ranking
      </button>
      <button onclick="window.close()" class="btn-secondary">
        ‚Üê Volver
      </button>
    </div>

    <div class="ranking-card">
      <h2>ü§ù Clasificaci√≥n por Equipos</h2>
      <div class="table-wrapper">
        <table id="tabla-ranking-equipos">
          <thead>
            <tr>
              <th>Posici√≥n</th>
              <th>Equipo</th>
              <th>Peso total (g)</th>
              <th>N¬∫ Miembros</th>
              <th>N¬∫ Concursos</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>
      <div id="mensaje-sin-datos-equipos" class="no-data" style="display: none;">
        üìä Selecciona una temporada para ver el ranking de equipos
      </div>
    </div>

    <div id="equipo-detalles-container">
      <!-- Se mostrar√°n detalles de equipos aqu√≠ -->
    </div>
  </div>

  <script src="ranking-equipos.js"></script>
</body>
</html>
